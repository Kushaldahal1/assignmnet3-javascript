<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="logo.png" alt="Todo List Icon" class="todo-logo" />
      <h1>To Do List</h1>
      <div>
        <input type="text" placeholder="List to be done">
        <button>ADD</button>
      </div>
      <ul>
        <li>
          <input type="checkbox" class="checkBox">
          <p>Do Homework</p>
          <button class="deleteButton">Delete</button>
        </li>
        <li>
          <input type="checkbox" class="checkBox">
          <p>Sleep</p>
          <button class="deleteButton">Delete</button>
        </li>
      </ul>
      <audio id="Sound" src="notification-158187.mp3"></audio>
    </main>
  </body>
  <script src="script.js"></script>
</html>
